<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit_Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="nav">
                <h3 class="hit">Hit: <span>1</span></h3>
                <h3 class="score">Score: <span>00</span></h3>
                <h3 class="highscore">High Score: <span>00</span></h3>
                <h3 class="time">Timer: <span>0</span></h3>
            </div>
            <div class="board"></div>
        </div>
        <div class="game-start">
            <div class="playcard">
                <div class="img">
                    <img src="./image.png" alt="yo">
                </div>
                <div class="maincard">
                    <button class="start-btn">Start Game</button>
                    <button class="rulebtn">How to Play</button>
                    <div class="rules">
                        <p>• You have 10 seconds for each round</p>
                        <p>• Click the correct number to continue</p>
                        <p>• Wrong click or timeout = Game Over</p>
                    </div>
                </div>
            </div>
        </div>
         <div class="game-end">
            <div class="playcard">
                <div class="header">
                    <h3>GAME OVER</h3>
                </div>
                <div class="maincard">
                    <h2 class="sc">Score: <span>0</span></h2>
                    <h2 class="hc">High Score: <span>0</span></h2>
                    <button class="restart-btn">Restart</button>
                    <button class="end-btn">End Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
